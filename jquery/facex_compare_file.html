<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<script>
$(function(){
  // you can get the app_id and app_key in user dashboard
  var USER_ID = "youru_ser_id";
  var USER_KEY = "your_user_key";
  //------------------------

	var image1 = document.getElementById("img_1");
	var image2 = document.getElementById("img_2");

  $('#upload-file-btn1').click(function(){
  var formdata = new FormData();
  formdata.append('img_1',image1.files[0],image1.files[0].name);
  formdata.append('img_2',image1.files[0],image1.files[0].name);
  $.ajax({
     url: 'http://facexapi.com/compare_faces?face_det=1', //face compare url
     type: 'POST',
     data: formdata,
      async: false,
      cache: false,
      contentType: false,
      processData: false,
      headers:{"user_id"          : USER_ID,
               "user_key"         : USER_KEY},
      success: function (returndata) {
      console.log(returndata); // response displayed on console
      }

});
});
});
</script>

<!--upload images from local system -->
<form class="form-inline" id="upload-file1" method="post" enctype="multipart/form-data">
          <input type = "file" name = "img_1" id = "img_1">
            <input type = "file" name = "img_2" id = "img_2">
          <button id="upload-file-btn1" type="button" class="btn btn-primary">Submit</button>
         </form>          
</body>
</html>
