
<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	// // you can get the user_id in user dashboard
	var USER_ID = "your_user_id";
    
    //-------------------------

    var IMAGE_URL =  "image_url"; // add image url

    var payload  = { "image_attr" : IMAGE_URL};
	var url = "http://facexapi.com/get_image_attr?face_det=1"; //face attribute url
	var headers = {
			"user_id"          : USER_ID,
					};
    $.ajax({url: url,
    	headers  : headers,
	    type: "POST",
	    async : true,
	    mimeType : "multipart/form-data",
	    data: payload,
	    dataType: "text",
    error: function(xhr,status,error){
    	console.log(xhr + " | " + status + " | " +error);
    	$("#div1").text(xhr + " | " + status + " | " +error);
    }
    }).done(function(response){
		console.log(response); // response displayed on console 
		$("#div1").html(response);
	});
});
</script>
</head>
<body>
<div id="div1"><p></p></div>
</body>
</html>
