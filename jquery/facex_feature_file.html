<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<script>
$(function(){
  // you can get the app_id and app_key in user dashboard
  var USER_ID = "your_user_id";
  var USER_KEY = "your_user_key";
  //-----------------------------

	var image = document.getElementById("img");
  $('#upload-file-btn1').click(function(){
  var formdata = new FormData();
  formdata.append('img',image.files[0],image.files[0].name);
  $.ajax({
     url: 'http://106.51.58.118:5000/get_face_vec?face_det=1', //url for feature vector
     type: 'POST',
     data: formdata,
      async: false,
      cache: false,
      contentType: false,
      processData: false,
      headers:{"user_id"          : USER_ID,
               "user_key"         : USER_KEY},
      success: function (returndata) {
      console.log(returndata); // response displayed on console
      }
});
});
});
</script>

<!-- upload image from local system -->
<form class="form-inline" id="upload-file1" method="post" enctype="multipart/form-data">
          <input type = "file" name = "img" id = "img">
          <button id="upload-file-btn1" type="button" class="btn btn-primary">Submit</button>
         </form>
</body>
</html>
